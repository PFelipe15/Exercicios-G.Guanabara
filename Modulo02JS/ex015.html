<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        button {
            width: 200px;
            height: 100px;
            background-color: crimson;
          }
          h1 {
            font-family: sans-serif;
          }
    </style>
</head>
<body>
    <h1>Analisando data e hora do Sistema</h1>
    <button onclick="analise()">Clique para analisar</button>

    <p id = 'result'>O resultado aparecerá aqui...</p>
    <script>

        function analise(){
            let date = new Date()
            let res = document.getElementById('result').innerHTML=`
            
            Dia:${date.getDate()}<br>
            Mês:${date.getMonth()}<br>
            Ano:${date.getFullYear()}<br>
            Dia da semana:${date.getDay()}<br>
            Hora:${date.getHours()}<br>
            Minutos:${date.getMinutes()}<br>
            Segundos:${date.getSeconds()}<br>
            `
        }
    </script>
</html>
