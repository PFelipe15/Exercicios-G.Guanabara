<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        background-color: crimson;
      }
      h1 {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="result()">Clique para chamar</button>
    <p id="result">O resultado vai aparecer aqui</p>
    <script>
      function result() {
        let res = document.getElementById("result");
        res.innerHTML = `O que recebi no sistema foi <mark>${new Date}</mark>`
      }
    </script>
  </body>
</html>
