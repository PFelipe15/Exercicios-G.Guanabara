<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        background-color: crimson;
      }
      h1 {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Gerador de numero</h1>

    <button onclick="Result()">Clique em mim</button>
    <button onclick="zerar()">Limpar</button>

    <p>
      Cada vez que você apertar o botão acima, eu penso em um número entre 1 e
      100.
    </p>
    <p id="outText"></p>

    <script>
      let res = document.getElementById("outText");
      function Result() {
        let max = 100;
        let min = 1;

        let dif = min - max;
        let aleatorio = Math.random();
        let num = min + Math.trunc(dif * aleatorio) * -1;
        res.innerHTML += `
        Acabei de pensar no número <mark>${num}</mark> <br>`;
      }

      function zerar() {
        res.innerHTML = "";
      }
    </script>
  </body>
</html>
