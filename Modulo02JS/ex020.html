<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: aqua;
        font-family: fantasy;
      }

      .container01 {
        background-color: black;
        align-items: center;
        text-align: center;
        width: auto;
        height: 50px;
      }

      button {
        width: 200px;
        height: 100px;
        font-size: 20px;
      }

      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container01">
      <h1>Qual a estação do ano?</h1>
    </div>

    <button onclick="teste()">Clique para começar</button>

    <p id="result">Clique no botão para começar.</p>
    <script>
      function teste() {
        let mes = prompt("Digite o mês!");
        let estacao;
        switch (mes.toUpperCase()) {
          case "JANEIRO":
          case "FEVEREIRO":
          case "MARÇO":
            estacao = "INVERNO";
            break;
          case "ABRIL":
          case "MAIO":
          case "JUNHO":
            estacao = "PRIMAVERA";
            break;
          case "JULHO":
          case "AGOSTO":
          case "SETEMBRO":
            estaçao = "VERÃO";
            break;
          case "OUTUBRO":
          case "NOVEMBRO":
          case "DEZEMBRO":
            estacao = "OUTONO";
            break;
          default:
            estacao = "INDEFINIDA";
            break;
        }
        let res = (document.getElementById(
          "result"
        ).innerHTML = `No mês de ${mes}, estamos na estação ${estacao} `);
      }
    </script>
  </body>
</html>
