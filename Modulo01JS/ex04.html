<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com numeros</h1>
    <button onclick="Calcular()">Clique aqui para calcular</button>
    <p id="resultado">O resultado vem aqui..</p>
    <script>
      alert("Seja bem vindo ao meu site");
      function Calcular() {
        let num = prompt("Digite um numero a ser calculado");
        let res = document.getElementById("resultado");
        res.innerHTML =
          `o dobro de ${num} é ` + num * 2 + " e a metade é " + num / 2;
      }
    </script>
  </body>
</html>
