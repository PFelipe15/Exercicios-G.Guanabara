<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
          width: 200px;
          height: 100px;
          font-size: 20px;
          border-radius: 4px;
          background-color: rgb(59, 13, 211);
        }
  
        h1 {
          font-family: cursive;
        }
        .diferente{
            background-color: rgb(238, 16, 16); 
        }
      </style>
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button onclick="Acao1()">Ação 1</button>
    <button onclick="Acao2()">Ação 2 </button>
    <button onclick="Acao3()">Ação 3</button>
    <button onclick="Acao4()">Ação 4</button>
    <button class="diferente" onclick="Zerar()">Zerar</button>

    <p >
        Aqui vou registrar suas ações com os botões acima
        <p id = 'resultado'>

        </p>
        
    </p>
    <script>
        let res = document.getElementById('resultado')

        function Acao1(){
          
        res.innerHTML += '<p>Clicou no primeiro botão</p>'
    
        }
        function Acao2(){
            res.innerHTML += '<p>Clicou no segundo botão</p>'
        }
        function Acao3(){
            res.innerHTML += '<p>Clicou no terceiro botão</p>'
        }
        function Acao4(){
            
            res.innerHTML += '<p>Clicou no Quarto botão</p>'
        }

        function Zerar(){
            
            res.innerHTML =''
        }
</script>
</body>

</html>
