<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        font-size: 20px;
        border-radius: 4px;
        background-color: rgb(59, 13, 211);
      }

      h1 {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h1>Contador de cliques</h1>

    <button onclick="clicar()">Clique em mim</button>
    <button onclick="Zerar()">Zerar contador</button>

    <p id="resultado">O contador está com 0 cliques</p>

    <script>
      var clique = 0;
      let res = document.getElementById("resultado");
     
      function clicar() {
        clique = clique + 1;
        res.innerHTML = `O contador está com ${clique} cliques`;
      }

      function Zerar() {
        clique = 0;
        res.innerHTML = ``;
      }

      
    </script>
  </body>
</html>
